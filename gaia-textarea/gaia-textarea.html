<link rel="import" href="../lib/polymer/polymer.html">

<polymer-element name="gaia-textarea" attributes="value, placeholder, required" noscript>
    <template>
    	<style>
    	/* ----------------------------------
* Input areas
* ---------------------------------- */
textarea {
  font-family: sans-serif;
  box-sizing: border-box;
  display: block;
  width: 100%;
  height: 4rem;
  line-height: 4rem;
  resize: none;
  padding: 0 1.5rem;
  font-size: 1.6rem;
  border: 0.1rem solid #c7c7c7;
  border-radius: 0;
  box-shadow: none; /* override the box-shadow from the system (performance issue) */
  color: #333;
  background: #fff;
  margin: 0 0 1rem 0;
}

label:active {
  background-color: transparent;
}

textarea {
  height: 10rem;
  max-height: 10rem;
  line-height: 2rem;
}


textarea::-moz-placeholder {
  color: #a9a9a9;
  opacity: 1;
  font-style: italic;
  font-weight: 400;
}


textarea[disabled] {
  opacity: 0.5;
}

.skin-dark textarea  {
  color: #fff;
  background-color: transparent;
  border-color: #454545;
}

form p {
  position: relative;
  margin: 0;
}

form p textarea + button[type="reset"] {
  position: absolute;
  top: 0;
  right: -0.3rem;
  width: 4rem;
  height: 4rem;
  padding: 0;
  border: none;
  font-size: 0;
  opacity: 0;
  pointer-events: none;
  background: url(input_areas/images/clear.png) no-repeat 50% 50% / 2.4rem auto;
}

.skin-dark p textarea + button[type="reset"] {
  background-image: url(input_areas/images/clear_dark.png);
}

/* To avoid colission with BB butons */
li textarea + button[type="reset"]:after {
  background: none;
}

textarea {
  padding: 1.2rem;
}

form p input:focus {
  padding-right: 3rem;
}

form p textarea:focus + button[type="reset"] {
  opacity: 1;
  pointer-events: all;
}

/* Fieldset */
fieldset {
  position: relative;
  overflow: hidden;
  margin: 1.5rem 0 0 0;
  padding: 0;
  font-size: 2rem;
  line-height: 1em;
  background: none;
  border: 0;
}

fieldset legend {
  border: 0.1rem solid #c7c7c7;
  width: 100%;
  box-sizing: border-box;
  font-family: sans-serif;
  font-style: italic;
  font-size: 1.6rem;
  margin: 0 0 1.5rem;
  padding: 0 1.5rem;
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
  height: 4rem;
  color: #333;
  border-radius: 0;
  background: #fff url(input_areas/images/dialog.svg) no-repeat calc(100% - 1rem) calc(100% - 1rem);
}

fieldset legend {
  margin: 0 0 1rem;
  padding: 1rem 1.5rem 0;
  background-color: rgba(0,0,0,0.05);
}

fieldset[disabled] {
  opacity: 0.5;
  pointer-events: none;
}

.skin-dark fieldset legend {
  color: #fff;
  background-color: transparent;
  border-color: #454545;
}

fieldset[disabled] legend {
  background-image: url(input_areas/images/dialog_disabled.svg);
  background-color: transparent
}

/* fix for required inputs with wrong or empty value e.g. [type=email] */

textarea:invalid,
.skin-dark textarea:invalid {
  color: #b90000;
}

textarea:focus,
.skin-dark textarea:focus {
  box-shadow: inset 0 -0.1rem 0 #00caf2;
  border-bottom-color: #00caf2;
}

textarea:invalid:focus,
.skin-dark textarea:invalid:focus {
  box-shadow: inset 0 -0.1rem 0 #820000;
  border-bottom-color: #820000;
}


/******************************************************************************
 * Right-to-Left layout
 */

html[dir="rtl"] ::-moz-placeholder {
  text-align: right;
}


    	</style>
        <textarea placeholder="{{placeholder}}" required="{{required}}" value="{{value}}">
    </template>
    <script>
     Polymer({
      type: "text", // Default value
      placeholder: "",
      required: "",
      value: ""
    });
    </script>
</polymer-element>
