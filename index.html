<!DOCTYPE html>
<html>
  <head>

    <script src="lib/webcomponentsjs/webcomponents.min.js"></script>

    <link rel="import" href="element/torto-lindo.html">
    <link rel="import" href="gaia-button/gaia-button.html">
    <link rel="import" href="gaia-layout/gaia-layout.html">
    <link rel="import" href="gaia-header/gaia-header.html">

  </head>
  <body>
    <!-- 3. Declare the element by its tag. -->

      <gaia-header>
        <h1>Titulo</h1>
      </gaia-header>

          oi!
      </torto-lindo>
      <gaia-button id="botao">Teste</gaia-button>
      <gaia-button type="danger">Teste</gaia-button>
  </gaia-layout>

  </body>
</html>
