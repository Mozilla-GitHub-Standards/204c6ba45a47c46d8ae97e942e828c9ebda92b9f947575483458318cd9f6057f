<!DOCTYPE html>
<html>
  <head>
    <script src="lib/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="stylesheet" href="util.css">
    <link rel="import" href="element/torto-lindo.html">
    <link rel="import" href="gaia-button/gaia-button.html">
    <link rel="import" href="gaia-layout/gaia-layout.html">
    <link rel="import" href="gaia-header/gaia-header.html">
    <link rel="import" href="gaia-tab-bar/gaia-tab-bar.html">
    <link rel="import" href="gaia-tab-bar-button/gaia-tab-bar-button.html">
  </head>
  <body>
    <!-- 3. Declare the element by its tag. -->
    <gaia-layout>
      <gaia-header>
        <h1>Titulo</h1>
      </gaia-header>
      <torto-lindo quanto="oi">
          oi!
      </torto-lindo>
      <gaia-button id="botao">Teste</gaia-button>
      <gaia-button type="danger">Teste</gaia-button>
      <gaia-tab-bar>
        <gaia-tab-bar-button elClass="classe" elId="id1" elLink="link1">Botao 1</gaia-tab-bar-button/>
        <gaia-tab-bar-button elClass="classe2" elId="id2" elLink="link2">Botao 2</gaia-tab-bar-button/>
        <gaia-tab-bar-button elClass="classe3" elId="id3" elLink="link3">Botao 3</gaia-tab-bar-button/>
        <gaia-tab-bar-button elClass="classe4" elId="id4" elLink="link4">Botao 4</gaia-tab-bar-button/>
      </gaia-tab-bar>
  </gaia-layout>
  </body>
</html>
